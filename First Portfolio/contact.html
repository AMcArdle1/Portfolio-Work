    <script src="js/contact.js"></script>
    <title>Aaron McArdle | Home</title>
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">AM</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>

                  <li class="nav-item">
                    <a class="nav-link" href="resume.html">Resume</a>

                  <li class="nav-item">

                    <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card bg-primary text-white mt-5 p-4">
                        <h1>Contact Me</h1>

                        <div class="card-body">
                            <form class="row g-3" action="mailto:atomic4aron@gmail.com" method="POST" id="send_email" name="send_email">
                                <div class="col-md-8">
                                    <label for="inputFName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="inputFName">
                                </div>
                                <div class="col-md-8">
                                    <label for="inputLName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="inputLName">
                                    <div id="name_error"></div>
                                  </div>
                                <div class="col-md-8">
                                    <label for="inputEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="inputEmail">
                                    <div id="email_error"></div>
                                </div>
                                <div class="col-md-8">
                                    <label for="inputMessage">Message</label>
                                    <input type="text" class="form-control" id="inputMessage">
                                    <div id="message_error"></div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-dark" id="submit">Submit</button>
                                    <div id="message_sent"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div id="container">
          <div class="row text-light text-center py-4 justify-content-center bg-primary">
            <div class="col-sm-10 col-md-8 col-lg-6">

            </div>
